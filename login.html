<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
        /* Reset some defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #06b6d4);
        }

        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 360px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4f46e5;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #4f46e5;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #4338ca;
        }

        .extra-links {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .extra-links a {
            color: #4f46e5;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        /* Example text */
        .examples {
            margin-top: 0.75rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        .example-action {
            margin-top: 0.5rem;
            display: inline-block;
            padding: 0.4rem 0.6rem;
            background: #06b6d4;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .example-action:hover {
            background: #089fb0;
        }
    </style>
<script>
document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        form.addEventListener('submit', function (e) {
                e.preventDefault();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                if (!username || !password) {
                        alert('Please enter username and password');
                        return;
                }
                // Save a flag or preference so index.html can change its background
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('bg', 'main'); // index.html should read this and apply the background
                window.location.href = 'index.html';
        });

        // Autofill example credentials when the link is clicked
        const fillBtn = document.getElementById('fill-example');
        if (fillBtn) {
            fillBtn.addEventListener('click', function () {
                document.getElementById('username').value = 'demo_user';
                document.getElementById('password').value = 'demo123';
            });
        }
});
</script>
</head>
<body>
        <div class="login-container">
                <h2>Login</h2>
                <form>
                        <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" placeholder="Enter your username (e.g. demo_user)" required />
                        </div>
                        <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="Enter your password (e.g. demo123)" required />
                        </div>
                        <button type="submit" class="btn">Login</button>
                </form>

                <div class="examples">
                    Example credentials:
                    <div><strong>Username:</strong> demo_user  <strong>Password:</strong> demo123</div>
                    <a id="fill-example" class="example-action">Use example</a>
                </div>

                <div class="extra-links">
                        <p>Don’t have an account? <a href="signup.html">Sign up</a></p>
                </div>
        </div>
</body>
</html>
