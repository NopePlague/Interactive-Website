<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#f3f4f6} .card{background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.08);width:320px}</style>
</head>
<body>
  <div class="card">
    <h2>Create account</h2>
    <form onsubmit="event.preventDefault(); alert('Sign up is a placeholder. Implement server-side registration.'); window.location='login.html'">
      <label>Email<br><input type="email" required style="width:100%;padding:8px;margin-top:6px"></label>
      <label style="display:block;margin-top:10px">Password<br><input type="password" required style="width:100%;padding:8px;margin-top:6px"></label>
      <button type="submit" style="margin-top:12px;width:100%;padding:10px;background:#4f46e5;color:#fff;border:none;border-radius:6px">Sign up</button>
    </form>
    <p style="margin-top:12px;text-align:center"><a href="login.html">Back to login</a></p>
  </div>
</body>
</html>
